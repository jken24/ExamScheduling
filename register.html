<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDcmkQwIBavmf1a7NI1CcEkqQ0eZfHEML8",
      authDomain: "examscheduling-a60f2.firebaseapp.com",
      projectId: "examscheduling-a60f2",
      storageBucket: "examscheduling-a60f2.appspot.com",
      messagingSenderId: "654414499579",
      appId: "1:654414499579:web:2d13451e612cbb2cbeea5e",
      measurementId: "G-B3WKBDPNNV"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert('Registered successfully!');
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
